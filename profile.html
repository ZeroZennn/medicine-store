<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCran - User Account</title>
    <link rel="icon" href="assets/images/2hand.png" type="image/icon" />
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <header></header>

    <!-- main -->
    <main>
        <dialog id="transaction_detail" class="modal">
            <div class="modal-box w-5/12 max-w-5xl">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-4 top-4 text-xl">âœ•</button>
                </form>
                <h3 class="text-xl text-gray-600 font-bold mb-4">Detail Transaksi</h3>
                <div class="transaction_wrapper grid lg:grid-cols-12 gap-8">
                    <div class="left lg:col-span-8">
                        <div class="order status">
                            
                        </div>
                        <div class="shipping_info">
                            <h3 class="font-semibold">Info Pengiriman</h3>
                            <p class="text-[14px] text-gray-500 mt-4">Nama : <span class="text-gray-700"> Zirkan</span></p>
                            <p class="text-[14px] text-gray-500 mt-2">Alamat : <span class="text-gray-700"> Jl jalan ke surabaya</span></p>
                        </div>
                        <div id="shopping_summary">
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </dialog>
        <div class="container mx-auto px-5">
            <div class="grid lg:grid-cols-12 gap-8 mt-10">
                <div id="left" class="left py-10 lg:col-span-4 bg-white flex justify-center items-center flex-col rounded-lg shadow-[0_2px_4px_0_rgba(60,64,67,0.3)] border border-gray-300 lg:h-[80vh]">
                </div>
                <div id="right" class="right lg:col-span-8  bg-white rounded-lg border border-gray-200">
                    <div class="nav_profile flex gap-10 py-3 px-6 bg-slate-100 rounded-t-lg">
                        <button class="userbio_btn active cursor-pointer">Biodata Diri</button>
                        <button class="transaction_btn cursor-pointer">Transaksi</button>
                    </div>
                    <div>
                        <div id="content" class="px-4 lg:px-12 mt-5">
                            <div class="mb-6">
                                <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900">Nama</label>
                                <input type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>
                            <div class="mb-6">
                                <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                                <input type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>
                            <div class="mb-6">
                                <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900">No HP</label>
                                <input type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            </div>
                            <div class="user_bt mt-10 mb-10">
                                <button class="bg-[#37B7C3] w-full py-2 rounded-md text-white font-medium">Update Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/icons@1.74.0/icons-react/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>
    <script src="templates/header.js"></script>
    <script src="templates/footer.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
