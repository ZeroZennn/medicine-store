    <script>

      // Set Cookie for Login
      function setCookie(value, expireDays, expireHours, expireMinutes, expireSeconds) {
          var expireDate = new Date();
          if (expireDays) {
              expireDate.setDate(expireDate.getDate() + expireDays);
          }
          if (expireHours) {
              expireDate.setHours(expireDate.getHours() + expireHours);
          }
          if (expireMinutes) {
              expireDate.setMinutes(expireDate.getMinutes() + expireMinutes);
          }
          if (expireSeconds) {
              expireDate.setSeconds(expireDate.getSeconds() + expireSeconds);
          }
          document.cookie = "username" +"="+ value +
              ";domain="+ window.location.hostname +
              ";path=/"+
              ";expires="+expireDate.toUTCString();
      }

      // Handle Logout then refresh
      function logout() {
          Swal.fire({
              title: "Apakah kamu yakin?",
              text: "Kamu akan logout !",
              icon: "warning",
              showCancelButton: true,
              confirmButtonColor: "#d33",
              cancelButtonColor: "#ACACAC",
              confirmButtonText: "Logout"
            }).then((result) => {
              if (result.isConfirmed) {
                Swal.fire({
                  title: "Berhasil Logout",
                  text: "Kamu akan kembali ke halaman utama",
                  icon: "success",
                  showConfirmButton: false,
                  timer: 1300
              }) .then(() => {
                  setCookie("username", "", null , null , null, 1);
                  location.href = '../index.html';
              })
              }
            });
      }
    </script>
